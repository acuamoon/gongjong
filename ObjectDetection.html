<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    <title>Object Detection</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 80%;  /* 5:4 비율 */
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Smart AI [Construction]</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Classification_GPS.html">Classification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Objectdetection.html">ObjectDetection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Facedetection.html">FaceDetection</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col text-center">
            <h2 class="text-black">Object Detection</h2>
        </div>
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
            .then(function (stream) {
                video.srcObject = stream;
            });

        function adjustCanvasSize() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        video.addEventListener('loadeddata', adjustCanvasSize);
        window.addEventListener('resize', adjustCanvasSize);

        cocoSsd.load().then(model => {
            predict();
            function predict() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                model.detect(canvas).then(predictions => {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    predictions.forEach(prediction => {
                        context.beginPath();
                        context.lineWidth = 2;
                        const color = Math.floor(Math.random() * 16777215).toString(16);
                        context.strokeStyle = '#' + color;
                        context.rect(...prediction.bbox);
                        context.stroke();
                        context.font = '16px Arial';
                        context.fillStyle = '#' + color;
                        context.fillText(prediction.class + ' ' + parseInt(prediction.score * 100) + '%', prediction.bbox[0], prediction.bbox[1]);
                    });
                });
                requestAnimationFrame(predict);
            }
        });
    </script>

</body>
</html>
