        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 80%;  /* 5:4 비율 */
        }

            position: absolute;
            top: 0;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <div class="container-fluid">
        <div class="col text-center">
            <h2 class="text-black">Object Detection</h2>
        </div>
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <!-- 싸이렌 소리 추가 -->
        <audio id="siren" src="https://acuamoon.github.io/gongjong/siren.mp3" preload="auto"></audio>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const siren = document.getElementById('siren');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
            .then(function (stream) {
                video.srcObject = stream;
            });

        function adjustCanvasSize() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        video.addEventListener('loadeddata', adjustCanvasSize);
        window.addEventListener('resize', adjustCanvasSize);

        cocoSsd.load().then(model => {
            predict();
            function predict() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                model.detect(canvas).then(predictions => {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    let personDetected = false;
                    predictions.forEach(prediction => {
                        context.beginPath();
                        context.lineWidth = 2; 
                        const color = Math.floor(Math.random() * 16777215).toString(16);
                        context.rect(...prediction.bbox);
                        // 텍스트 설정
                        context.font = '32px Arial'; // context.font 사이즈를 2배 크게 설정
                        var text = getKoreanName(prediction.class) + ' ' + parseInt(prediction.score * 100) + '%';
                        var x = prediction.bbox[0];
                        var y = prediction.bbox[1];

                        // 텍스트의 크기를 측정
                        var textWidth = context.measureText(text).width;
                        var textHeight = parseInt(context.font, 10); // 폰트 크기 가져오기

                        if (getKoreanName(prediction.class) === '사람') { // person인 경우
                            personDetected = true;
                            context.lineWidth = 4; // 두껍게 설정
                            context.strokeStyle = 'red';                                     
                        } else {
                            context.strokeStyle = 'blue';
                        }
                        context.stroke();

                        var z = context.lineWidth;
                        context.fillStyle = context.strokeStyle;
                        context.fillRect(x-(z/2), y - textHeight-z, textWidth, textHeight);

                        // 텍스트 그림
                        context.fillStyle = 'white'; // 글자색을 흰색으로 설정      
                        context.fillText(text, x, y-10);                  
                    });
                    if (personDetected) {
                        siren.play();
                    } else {
                        siren.pause();
                        siren.currentTime = 0;
                    }
                });
                requestAnimationFrame(predict);
            }
        });

        function getKoreanName(name) {
            switch(name) {
                case 'person':
                    return '사람';
                case 'bicycle':
                    return '자전거';
                case 'car':
                    return '자동차';

                case 'train':

                case 'truck':
                    return '트럭';
                case 'boat':
                    return '보트';
                case 'traffic light':
                    return '신호등';
                case 'fire hydrant':
                    return '소화전';
                case 'stop sign':
                    return '정지 표지판';
                case 'parking meter':
                    return '주차 미터';
                case 'bench':
                    return '벤치';
                case 'bird':
                    return '새';
                case 'cat':
                    return '고양이';
                case 'dog':
                    return '개';
                case 'horse':
                    return '말';
                case 'sheep':
                    return '양';
                case 'cow':
                    return '소';
                case 'elephant':
                    return '코끼리';
                case 'bear':
                    return '곰';
                case 'zebra':
                    return '얼룩말';
                case 'giraffe':
                    return '기린';
                case 'backpack':
                    return '배낭';
                case 'umbrella':
                    return '우산';
                case 'handbag':
                    return '핸드백';
                case 'tie':
                    return '넥타이';
                case 'suitcase':
                    return '여행가방';
                case 'frisbee':
                    return '프리스비';
                case 'skis':
                    return '스키';
                case 'snowboard':
                    return '스노보드';
                case 'sports ball':
                    return '스포츠 공';
                case 'kite':
                    return '연';
                case 'baseball bat':
                    return '야구 방망이';
                case 'baseball glove':
                    return '야구 글러브';
                case 'skateboard':
                    return '스케이트보드';
                case 'surfboard':
                    return '서핑 보드';
                case 'tennis racket':
                    return '테니스 라켓';
                case 'bottle':

                case 'wine glass':

                case 'cup':

                case 'fork':
                    return '포크';
                case 'knife':
                    return '칼';
                case 'spoon':
                    return '숟가락';
                case 'bowl':
                    return '그릇';
                case 'banana':
                    return '바나나';
                case 'apple':
                    return '사과';
                case 'sandwich':
                    return '샌드위치';
                case 'orange':
                    return '오렌지';
                case 'broccoli':
                    return '브로콜리';
                case 'carrot':

                case 'hot dog':

                case 'pizza':

                case 'donut':

                case 'potted plant':

                case 'bed':

                case 'dining table':
                    return '식탁';
                case 'toilet':
                    return '화장실';
                case 'tv':
                    return '텔레비전';
                case 'laptop':
                    return '노트북';
                case 'mouse':
                    return '마우스';
                case 'remote':
                    return '리모컨';
                case 'keyboard':
                    return '키보드';
                case 'cell phone':
                    return '휴대폰';
                case 'microwave':

                case 'oven':

                default:

            }
        }
        
    </script>
