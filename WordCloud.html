<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCloud 생성기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
    </script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .card-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .card {
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        #wordcloud {
            width: 100%;
            height: 0;
            padding-bottom: 75%;
            margin-top: 20px;
            border: 1px solid #dee2e6;
            position: relative;
        }
        @media (min-width: 768px) {
            .card-container {
                padding: 0 30px;
            }
        }
        @media (min-width: 992px) {
            .card-container {
                padding: 0 45px;
            }
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .form-inline {
            display: flex;
            align-items: center;
        }
        .form-inline .form-control {
            width: auto;
            margin-right: 10px;
        }
        @media (max-width: 576px) {
            .form-inline {
                flex-direction: column;
                align-items: stretch;
            }
            .form-inline .form-control {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="card-container">
                <h2 class="text-primary fw-bold mb-4 text-center">WordCloud 생성기</h2>
                <div class="card mt-4">
                    <div class="card-header">
                        <div class="form-group">
                            <input class="btn btn-outline-secondary" id="fileInput" type="file" name="file" accept=".pdf,.ppt,.pptx,.doc,.docx">
                        </div>    
                        <p></p>
                        <textarea id="textInput" class="form-control" placeholder="PPT나 DOC 파일의 경우 여기에 텍스트를 붙여넣으세요." style="display:none;"></textarea>
                        <button id="generateButton" class="btn btn-primary" style="display:none;">워드클라우드 생성</button>
                        <div class="form-group mt-3">
                            <div class="form-inline">
                                <label for="wordCountInput" class="mr-2">표시할 단어 수:</label>
                                <input type="number" id="wordCountInput" class="form-control" value="100" min="1" max="500">
                                <button id="updateWordCount" class="btn btn-secondary ml-2">업데이트</button>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="excludeWords">제외할 단어 (쉼표로 구분):</label>
                            <input type="text" id="excludeWords" class="form-control" placeholder="예: 그리고,그래서,하지만">
                        </div>
                    </div>
                    <img id="img" class="card-img-top"/>
                    <div id="wordcloud"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function readFile(file) {
            const fileType = file.name.split('.').pop().toLowerCase();
            if (fileType === 'pdf') {
                readPDF(file);
            } else if (['ppt', 'pptx', 'doc', 'docx'].includes(fileType)) {
                document.getElementById('textInput').style.display = 'block';
                document.getElementById('generateButton').style.display = 'block';
            } else {
                alert('지원하지 않는 파일 형식입니다. PDF, PPT, DOC 파일만 지원합니다.');
            }
        }

        function readPDF(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const typedarray = new Uint8Array(event.target.result);
                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    let text = '';
                    let processedPages = 0;
                    for (let i = 1; i <= pdf.numPages; i++) {
                        pdf.getPage(i).then(function(page) {
                            page.getTextContent().then(function(textContent) {
                                text += textContent.items.map(item => item.str).join(' ');
                                processedPages++;
                                if (processedPages === pdf.numPages) {
                                    extractWords(text);
                                }
                            }).catch(error => {
                                console.error('Error getting text content:', error);
                                alert('텍스트를 추출하는 중 오류가 발생했습니다.');
                            });
                        }).catch(error => {
                            console.error('Error getting page:', error);
                        });
                    }
                }).catch(error => {
                    console.error('Error loading PDF document:', error);
                    alert('PDF 문서를 읽는 중 오류가 발생했습니다.');
                });
            };
            reader.readAsArrayBuffer(file);
        }

        let excludedWords = [];

        function extractWords(text) {
            const koreanWords = text.match(/[\uAC00-\uD7AF\u1100-\u11FF\u3130-\u318F]{2,}/g) || [];
            const englishWords = text.match(/\b[a-zA-Z]{3,}\b/g) || [];
            
            allWords = koreanWords.concat(englishWords);
            
            allWords = allWords.map(word => {
                let processedWord = word;
                excludedWords.forEach(excludeWord => {
                    if (processedWord.endsWith(excludeWord)) {
                        processedWord = processedWord.slice(0, -excludeWord.length);
                    }
                });
                return processedWord;
            }).filter(word => word.length >= 2);
            
            createWordCloud(allWords);
        }

        function createWordCloud(words) {
            const frequency = {};
            words.forEach(word => {
                frequency[word] = (frequency[word] || 0) + 1;
            });

            const data = Object.entries(frequency)
                .sort((a, b) => b[1] - a[1])
                .slice(0, wordCount)
                .map(([text, size]) => ({text, size}));

            const wordcloudElement = document.getElementById("wordcloud");
            const width = wordcloudElement.clientWidth;
            const height = width * 0.75;
            const color = d3.scaleOrdinal(d3.schemeCategory10);


            d3.select("#wordcloud").html("");

            const svg = d3.select("#wordcloud").append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .attr("viewBox", `0 0 ${width} ${height}`)
                .style("position", "absolute")
                .style("top", 0)
                .style("left", 0);

            const colorScale = d3.scaleSequential(d3.interpolateYlOrRd)
                .domain([0, d3.max(data, d => d.size)]);

            const fontSizeScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.size)])
                .range([10, 100]);

            const layout = d3.layout.cloud()
                .size([width, height])
                .words(data)
                .padding(5)
                .rotate(() => ~~(Math.random() * 2) * 90)
                .font("Noto Sans KR")
                .fontSize(d => fontSizeScale(d.size))
                .on("end", draw);

            layout.start();

            function draw(words) {
                svg.append("g")
                    .attr("transform", `translate(${width/2},${height/2})`)
                    .selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .style("font-size", d => `${d.size}px`)
                    .style("font-family", "Noto Sans KR")
                    .style("fill", (_, i) => color(i))
                    .attr("text-anchor", "middle")
                    .attr("transform", d => `translate(${d.x},${d.y})rotate(${d.rotate})`)
                    .text(d => d.text)
                    .on("click", function(event, d) {
                        addExcludedWord(d.text);
                    });
            }
        }

        function addExcludedWord(word) {
            if (!excludedWords.includes(word)) {
                excludedWords.push(word);
                document.getElementById('excludeWords').value = excludedWords.join(',');
                d3.select("#wordcloud").selectAll("*").remove();
                extractWords(allWords.join(' '));
            }
        }

        let allWords = [];
        let wordCount = 300;

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                readFile(file);
            }
        });

        document.getElementById('generateButton').addEventListener('click', function() {
            const text = document.getElementById('textInput').value;
            if (text) {
                extractWords(text);
            }
        });

        document.getElementById('updateWordCount').addEventListener('click', function() {
            const newWordCount = parseInt(document.getElementById('wordCountInput').value);
            const newExcludedWords = document.getElementById('excludeWords').value.split(',').map(word => word.trim());
            
            if (newWordCount > 0 && newWordCount <= 500) {
                wordCount = newWordCount;
                excludedWords = newExcludedWords;
                extractWords(allWords.join(' '));
            } else {
                alert('단어 수는 1에서 500 사이의 값이어야 합니다.');
            }
        });

        window.addEventListener('resize', () => {
            createWordCloud(allWords);
        });
    </script>
</body>
</html>
