<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyfurs AI</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#" id="selectedMenuItem">Wyfurs 건설 AI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="openClassificationGPS(); toggleNavbar();">
            <i class="fas fa-home"></i>
            Class
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="updateSelectedMenuItem('ObjectDetection'); toggleNavbar();">
            <i class="fas fa-cog"></i>
            ObjectDetection
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="updateSelectedMenuItem('FaceDetection'); toggleNavbar();">
            <i class="fas fa-table"></i>
            FaceDetection
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid h-100 d-flex flex-column">
    <div class="row flex-grow-1 overflow-auto">
      <div class="col-auto bg-light d-flex flex-column justify-content-center mt-3" id="contentArea">
        <img src=".blob/main/con_ai.png" alt="AI 이미지" style="width: 100%; height: 100%;">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
  <script>
    function toggleNavbar() {
      var navbarCollapse = document.getElementById("navbarNav");
      navbarCollapse.classList.toggle("show");
    }

    function updateSelectedMenuItem(menuItem) {
      toggleNavbar();
    }

    function openClassificationGPS() {
      updateSelectedMenuItem('Class');
      var contentArea = document.getElementById("contentArea");
      contentArea.innerHTML = '<iframe src="classification_GPS.html" frameborder="0" width="100%" height="100%" style="position: fixed; top: 1000; left: 0; right: 0; bottom: 0;"></iframe>';
    }
  </script>
</body>
</html>
