<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .content-area {
      background: #f8f9fa;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .custom-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .custom-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
      fetch('nav.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('nav-placeholder').innerHTML = data;
          });
  </script>

  <div class="container my-6">
    <div class="row">
      <div class="col-12 col-md-6 mb-4">
        <div class="card custom-card">
          <img src="https://github.com/acuamoon/gongjong/blob/main/Con_AI.png?raw=true" class="card-img-top rounded" alt="AI 이미지">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row g-4">
          <div class="col-12">
            <div class="card custom-card">
              <div class="card-body text-center">
                <h5 class="card-title custom-font"><a href="Classification_GPS.html" class="stretched-link text-decoration-none">작업공종분류</a></h5>
                <p class="card-text">작업사진을 찍으면 작업공종 자동분류</p>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card custom-card">
              <div class="card-body text-center">
                <h5 class="card-title custom-font"><a href="Objectdetection.html" class="stretched-link text-decoration-none">실시간사물인식</a></h5>
                <p class="card-text">실시간으로 사람 탐지시 싸이렌 발생</p>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card custom-card">
              <div class="card-body text-center">
                <h5 class="card-title custom-font"><a href="Facedetection.html" class="stretched-link text-decoration-none">얼굴인식</a></h5>
                <p class="card-text">얼굴 인식을 통해 나이, 성별 탐지</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
