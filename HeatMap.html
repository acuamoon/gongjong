<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 단어 추출 및 Heatmap</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://www.patrick-wied.at/static/heatmapjs/build/heatmap.min.js"></script>
    <style>
        #heatmapContainer {
            width: 600px;
            height: 400px;
            position: relative;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" accept="application/pdf" />
    <div id="heatmapContainer"></div>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    const typedarray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                        let textContent = '';
                        const numPages = pdf.numPages;

                        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                            pdf.getPage(pageNum).then(function(page) {
                                return page.getTextContent();
                            }).then(function(text) {
                                text.items.forEach(function(item) {
                                    textContent += item.str + ' ';
                                });

                                if (pageNum === numPages) {
                                    processText(textContent);
                                }
                            });
                        }
                    });
                };
                fileReader.readAsArrayBuffer(file);
            }
        });

        function processText(text) {
            const words = text.split(/\s+/);
            const wordCounts = {};

            words.forEach(word => {
                word = word.toLowerCase();
                if (word) {
                    wordCounts[word] = (wordCounts[word] || 0) + 1;
                }
            });

            createHeatmap(wordCounts);
        }

        function createHeatmap(wordCounts) {
            const heatmapInstance = h337.create({
                container: document.getElementById('heatmapContainer'),
            });

            const heatmapData = {
                max: Math.max(...Object.values(wordCounts)),
                data: []
            };

            for (const word in wordCounts) {
                heatmapData.data.push({
                    x: Math.random() * 600, // X 좌표 (임의 값)
                    y: Math.random() * 400, // Y 좌표 (임의 값)
                    value: wordCounts[word] // 단어 빈도
                });
            }

            heatmapInstance.setData(heatmapData);
        }
    </script>
</body>
</html>
