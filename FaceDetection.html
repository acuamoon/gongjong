<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Face Detection</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="facescript.js"></script>
    <style>
        .custom-font {
          font-family: 'Montserrat', sans-serif;
          font-weight: bold;
        }
        .navbar-bg {
          background: linear-gradient(45deg, #007bff, #6610f2);
        }
        .content-area {
          background: #f8f9fa;
          border-radius: 15px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .custom-card {
          border: none;
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          transition: transform 0.2s;
        }
        .custom-card:hover {
          transform: translateY(-5px);
        }
    </style>    
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto; /* 중앙 정렬 */
            height: auto;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        .btn-container {
            position: sticky;
            top: 0;
            z-index: 1000; /* 버튼이 항상 최상단에 보이도록 */
            margin-top: 10px;
            margin-bottom: 20px; /* 버튼과 비디오 사이에 간격 추가 */
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-bg fixed-top">
    <div class="container">
      <a class="navbar-brand custom-font" href="index.html">Smart AI [Construction]</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="Classification_GPS.html">작업공종분류</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ObjectDetection.html">실시간사물인식</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="FaceDetection.html">얼굴인식</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container-fluid">
        <div class="col text-center">
            <h2 class="text-black">Face Detection</h2>
        </div>
        <div class="btn-container">
            <div class="btn-group">
                <button id="frontCamera" class="btn btn-primary" onclick="selectCamera('user')">전면 카메라</button>
                <button id="backCamera" class="btn btn-secondary" onclick="selectCamera('environment')">후면 카메라</button>
            </div>
        </div>
        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
</body>
</html>
